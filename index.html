<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gradient theme-light">
    <div class="container my-5">
        <div class="card main-card shadow-lg">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="text-center mb-4">Digital Library</h1>
                    <button id="theme-toggle" class="btn btn-toggle shadow-neumorphic">
                        <i id="theme-icon" class="bi bi-moon-fill"></i>
                    </button>
                </div>

                <!-- Book Form -->
                <div id="book-form" class="mb-4"></div>

                <!-- Search Bar -->
                <div class="mb-3">
                    <div class="input-group search-bar">
                        <span class="input-group-text" id="search-icon">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" id="searchInput" class="form-control search-input" placeholder="Search for a book..." aria-label="Search for a book" aria-describedby="search-icon">
                    </div>
                </div>

                <!-- Book List -->
                <div id="book-list"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
